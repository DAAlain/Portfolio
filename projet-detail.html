<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détail Projet - Portfolio Alain DA-ROS</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/projets.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="js/theme.js"></script>
</head>
<body>
    <!-- Bouton mobile et overlay -->
    <button class="mobile-nav-toggle" id="mobile-nav-toggle" aria-label="Ouvrir le menu">
        <i class="fas fa-bars"></i>
    </button>
    <div class="sidebar-overlay"></div>

    <div class="dashboard-container">
        <div class="dashboard-sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <i class="fas fa-code"></i>
                    <span>Alain DA-ROS</span>
                </div>
            </div>
            <div class="sidebar-theme-section">
                <button class="sidebar-theme-toggle" id="theme-toggle" title="Basculer le mode sombre">
                    <i class="fas fa-moon"></i>
                    <span>Mode sombre</span>
                </button>
            </div>
            <nav class="sidebar-nav">
                <div class="sidebar-section">
                    <div class="sidebar-section-title">Navigation</div>
                    <a href="projets.html" class="sidebar-nav-item">
                        <i class="fas fa-arrow-left"></i>
                        <span>Retour aux projets</span>
                    </a>
                </div>
                <div class="sidebar-section" id="sidebar-tabs-list">
                    <div class="sidebar-section-title">Navigation</div>
                    <a href="#" class="sidebar-nav-item" data-scroll="section-overview">
                        <i class="fas fa-chart-line"></i>
                        <span>Vue d'ensemble</span>
                    </a>
                    <a href="#" class="sidebar-nav-item" data-scroll="section-description">
                        <i class="fas fa-info-circle"></i>
                        <span>Description</span>
                    </a>
                    <a href="#" class="sidebar-nav-item" data-scroll="section-objectives">
                        <i class="fas fa-bullseye"></i>
                        <span>Objectifs</span>
                    </a>
                    <a href="#" class="sidebar-nav-item" data-scroll="section-challenges">
                        <i class="fas fa-tasks"></i>
                        <span>Défis</span>
                    </a>
                    <a href="#" class="sidebar-nav-item" data-scroll="section-gallery">
                        <i class="fas fa-images"></i>
                        <span>Galerie</span>
                    </a>
                </div>
            </nav>
            <div class="sidebar-footer">
                <a href="https://github.com/daalain" class="sidebar-code-link">
                    <i class="fas fa-code-branch"></i>
                    <span>Voir mon code source</span>
                </a>
            </div>
        </div>
        <div class="dashboard-main">
            <div class="dashboard-content" id="project-detail-content">
                <!-- Le contenu sera généré dynamiquement -->
            </div>
        </div>
    </div>
    <script>
        (function() {
            const root = document.documentElement;
            const toggleBtn = document.getElementById('mobile-nav-toggle');
            const overlay = document.querySelector('.sidebar-overlay');

            function updateIcon(isOpen) {
                const icon = toggleBtn?.querySelector('i');
                if (!icon) return;
                if (isOpen) {
                    icon.classList.remove('fa-bars');
                    icon.classList.add('fa-times');
                    toggleBtn.setAttribute('aria-label', 'Fermer le menu');
                } else {
                    icon.classList.remove('fa-times');
                    icon.classList.add('fa-bars');
                    toggleBtn.setAttribute('aria-label', 'Ouvrir le menu');
                }
            }

            function toggleSidebar() {
                const isOpen = root.classList.toggle('sidebar-open');
                updateIcon(isOpen);
            }

            toggleBtn?.addEventListener('click', toggleSidebar);
            overlay?.addEventListener('click', () => {
                root.classList.remove('sidebar-open');
                updateIcon(false);
            });

            updateIcon(root.classList.contains('sidebar-open'));
        })();
    </script>
    <script src="js/projet-detail.js"></script>
</body>
</html>
