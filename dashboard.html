<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Portfolio Alain DA-ROS</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <link rel="stylesheet" href="css/dashboard.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-main">
            <div class="dashboard-content">
                <div class="dashboard-header">
                    <h1 class="dashboard-title">Dashboard</h1>
                    <p class="dashboard-subtitle">Bienvenue sur mon portfolio interactif</p>
                </div>
                <div class="dashboard-grid">
                    <a href="apropos.html" class="dashboard-card">
                        <div class="card-icon card-icon-about">
                            <i class="fas fa-user"></i>
                        </div>
                        <h3>À Propos</h3>
                        <p>Découvrez mon parcours et mes passions</p>
                        <div class="card-arrow">
                            <i class="fas fa-arrow-right"></i>
                        </div>
                    </a>
                    <a href="competences.html" class="dashboard-card">
                        <div class="card-icon card-icon-competences">
                            <i class="fas fa-code"></i>
                        </div>
                        <h3>Compétences</h3>
                        <p>Mes technologies et outils maîtrisés</p>
                        <div class="card-arrow">
                            <i class="fas fa-arrow-right"></i>
                        </div>
                    </a>
                    <a href="projets.html" class="dashboard-card">
                        <div class="card-icon card-icon-projets">
                            <i class="fas fa-folder"></i>
                        </div>
                        <h3>Projets</h3>
                        <p>Explorez mes réalisations</p>
                        <div class="card-arrow">
                            <i class="fas fa-arrow-right"></i>
                        </div>
                    </a>
                    <a href="parcours.html" class="dashboard-card">
                        <div class="card-icon card-icon-parcours">
                            <i class="fas fa-graduation-cap"></i>
                        </div>
                        <h3>Parcours</h3>
                        <p>Mon expérience et ma formation</p>
                        <div class="card-arrow">
                            <i class="fas fa-arrow-right"></i>
                        </div>
                    </a>
                    <a href="contact.html" class="dashboard-card">
                        <div class="card-icon card-icon-contact">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <h3>Contact</h3>
                        <p>Entrons en contact</p>
                        <div class="card-arrow">
                            <i class="fas fa-arrow-right"></i>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="js/sidebar.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
